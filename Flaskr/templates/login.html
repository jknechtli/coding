{% extends "layout.html" %}
{% block body %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title">Log In</h2>
		</div>
		<div class="panel-body">
			{% if error %}<p class="error"><string>Error:</strong> {{ error }}{% endif %}
			<form action="{{ url_for('login') }}" method="post">
			<!--     { { form.hidden_tag() } }     -->
				<div class="form-group {% if form.errors.username %} has-error {% endif %} ">
					<label for="username">Username:</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" autofocus="autofocus">
					</div>
					{% for error in form.errors.username %}
						<span class="help-block">{{ error }}</span>
					{% endfor %}
				</div>
				<div class="form-group {% if form.errors.password %} has-error {% endif %} ">
					<label for="password">Password:</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</div>
						<input type="password" name="password" placeholder="Enter Password" id="password" class="form-control">
					</div>
					{% for error in form.errors.password %}
						<span class="help-block">{{ error }}</span>
					{% endfor %}
				</div>
					<button type="submit" class="btn btn-primary pull-right">Login</button>
				</dl>
			</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
