<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FLASKR</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Flaskr</a>
        </div>
        <div class="collapse navbar-collapse">          
		  <ul class="nav navbar-nav navbar-right">
			<li>
				{% if not session.logged_in %}
					<a href="{{ url_for('login') }}">log in</a>
				{% else %}
					<a href="{{ url_for('logout') }}">log out</a>
				{% endif %}
			</li>
		  </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<div class="container">
		<div class='row'>
		{% for message in get_flashed_messages() %}
			<div class="alert alert-success alert-dismissable" role="alert">{{ message }}
				<button type="button" class="close" data-dismiss="alert"><span ari-hidden="true">&times;</span><span
				class="sr-only">close</span></button>
				<script type="text/javascript">

var clicks = 0;
function linkClick(){
    document.getElementById('clicked').value = ++clicks;
}

document.write('<a href="#" onclick="linkClick()">Click Me!</a>');


</script>
			</div>
		{% endfor %}
		{% block body %}{% endblock %}
		</div>
	</div><!-- /.container -->
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>	
  </body>
</html>
